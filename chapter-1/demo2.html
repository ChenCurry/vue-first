<!DOCTYPE html>
<html lang="en" ><!--xmlns:v-bind="http://www.w3.org/1999/xhtml"-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--view层-->
<div id="app">

    <h1 v-if="ok">Yes</h1>
    <h1 v-else>No</h1>
    <hr>
    <h1 v-if="type==='A'">A</h1>
    <h1 v-else-if="type==='B'">B</h1>
    <h1 v-else>D</h1>
</div>

<!--导入vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>

<!--model层 同时 因为view和model绑定了，model 变了，view自动跟着变-->
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            ok: true,
            type: 'A'
        }
    });
</script>


</body>
</html>
