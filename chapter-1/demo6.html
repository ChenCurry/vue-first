<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!--传递组件中的值 props-->
    <haha v-for="item in items" v-bind:chhhh="item"></haha>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>

<script>
    //定义一个vue组件component
    Vue.component("haha",{
        props: ['chhhh'],
        template: '<li>{{chhhh}}</li>'
    })

    var vm = new Vue({
        el: "#app",
        data: {
            items: ["Java","Linux","前端"]
        }
    });
</script>

</body>
</html>
