<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml"><!---->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--view层-->
<div id="app">

    <button v-on:click="sayHi">dian ji wo</button>
</div>

<!--导入vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>

<!--model层 同时 因为view和model绑定了，model 变了，view自动跟着变-->
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            message: "hello"
        },
        methods: {
            //方法必须定义在vue的methods对象中
            sayHi: function () {
                alert(this.message);

            }
        }
    });
</script>


</body>
</html>
